<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="shared-styles.html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<dom-module id="manhattan-transit-map">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
	  google-map {
		height: 600px;
		zoom =50;
	  }
    </style>
	<google-map id="map" latitude="39.1836" longitude="-96.5717" zoom ="14" api-key="AIzaSyDTl1JhIHmAfin_kXUBYCnAeIkudpJypcc">
		<template is="dom-repeat" items="{{racks}}">
			<google-map-marker icon="/images/map-rack.png" latitude={{item.latitude}} longitude={{item.longitude}}></google-map-marker>
		</template>
		<template is="dom-repeat" items="{{bikes}}">
			<google-map-marker icon="/images/map-bike.png" latitude={{item.latitude}} longitude={{item.longitude}}></google-map-marker>
		</template>
	</google-map>
  </template>

  <script>
    Polymer({
      is: 'manhattan-transit-map',
	  ready: updateBikes
    });
    
    function updateBikes() {
    	this.racks = new function(){
        	var request = new XMLHttpRequest();
   			request.open("GET", "/src/racks.json", false);
   			request.send(null)
   			var racks = JSON.parse(request.responseText);
			return racks;
		}
		this.bikes = new function(){
        	var request = new XMLHttpRequest();
   			request.open("GET", "http://129.130.82.141/index.php/api/getLocation", false);
   			request.send(null)
   			var racks = JSON.parse(request.responseText);
			return racks;
		}
		setTimeout(updateBikes, 5000);
    }
  </script>
</dom-module>
