<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="manhattan-transit-admin">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				padding: 10px;
			}
	  
			paper-toggle-button {
				--paper-toggle-button-checked-button-color: #009933;
				--paper-toggle-button-checked-bar-color: #acf1c3;
				--paper-toggle-button-checked-ink-color: white;
				--paper-toggle-button-unchecked-ink-color: #58fe8f;
			}
		
			paper-button {
				--paper-button: #009933;
			}
		</style>
	
		<!-- class card for the adding a bike.  working prototype, may change later-->
		<div class="card" style="display: flex">
			<paper-input id="add" label="Bike to Add" style="display: inline-block;"></paper-input>
			<paper-button raised class="#009933">Add</paper-button>
		</div>
		
		<!-- class card for the removing a bike.  working prototype, may change later-->
		<div class="card" style="display: flex">
			<paper-input id="remove" label="Bike to Remove"  style="display: inline-block;"></paper-input>
			<paper-button on-click="getBikesArray" raised class="#009933">Remove</paper-button>
		</div>
		
		<!-- class card for the toggles.  
		toggles are intended to turn bikes on and off globally on the map.
		allowing bikes under repair to not be factored into the search algorithim -->
		<div id="toggles" class="card" align="center">
			<template is="dom-repeat" items="{{bikes}}">
				<paper-toggle-button checked={{item.checked}}>{{item.id}}</paper-toggle-button>
			</template>

		</div>
	
	</template>

	<script>
		Polymer({
			is: 'manhattan-transit-admin',
			
			ready: function() {
				this.bikes = getBikes();
				//to do: add event listener so toggles effect server
			}
		});
		
		function getBikes() {
			var bikeRequest = new XMLHttpRequest();
			bikeRequest.open("GET", "http://129.130.82.141/index.php/api/getLocation", false);
			bikeRequest.send(null)
			var bikes = JSON.parse(bikeRequest.responseText);
			var availableBikes = []; //empty array that will hold bikes
			var check = true;

			bikes.forEach(function(bike) {
				bike.checked = check;
				check = !check;
				availableBikes.push(bike); //adds bike on server to array
			});
			
			//if (debugging) { console.log("There are " + availableBikes.length + " bikes available."); }
			return availableBikes;
		}
	</script>
</dom-module>
